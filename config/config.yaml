app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true # Mengontrol tampilan notifikasi pembaruan versi. Jika false, tidak akan menerima notifikasi versi baru

crawler:
  request_interval: 1000 # Interval permintaan (milidetik)
  enable_crawler: true # Apakah akan mengaktifkan fungsi crawling berita. Jika false, program langsung berhenti
  use_proxy: false # Apakah akan mengaktifkan proxy. Jika false, proxy dinonaktifkan
  default_proxy: "http://127.0.0.1:10086"

# ğŸ”¸ daily (Mode Ringkasan Harian)
#   â€¢ Waktu Push: Tepat waktu (default sekali per jam)
#   â€¢ Konten: Semua berita cocok hari ini + area berita baru
#   â€¢ Skenario: Ringkasan harian, pemahaman menyeluruh tentang tren panas hari ini
#
# ğŸ”¸ current (Mode Daftar Saat Ini)
#   â€¢ Waktu Push: Tepat waktu (default sekali per jam)
#   â€¢ Konten: Berita cocok di daftar saat ini + area berita baru
#   â€¢ Skenario: Pelacakan hot spot real-time, mengetahui konten terpopuler saat ini
#
# ğŸ”¸ incremental (Mode Pemantauan Inkremental)
#   â€¢ Waktu Push: Hanya push jika ada item baru
#   â€¢ Konten: Berita dengan kata kunci frekuensi cocok yang baru muncul
#   â€¢ Skenario: Menghindari gangguan informasi berulang

# Pilihan Mode Push
report:
  mode: "daily" # Pilihan: "daily"|"incremental"|"current"
  rank_threshold: 5 # Ambang batas highlight peringkat
  sort_by_position_first: false # Prioritas Pengurutan: true=urutkan berdasarkan posisi konfigurasi dulu, false=urutkan berdasarkan jumlah hot spot dulu
  max_news_per_keyword: 0 # Jumlah tampilan maksimum per kata kunci, 0=tidak terbatas

notification:
  enable_notification: true # Apakah mengaktifkan notifikasi. Jika false, tidak mengirim notifikasi ponsel
  message_batch_size: 4000 # Ukuran batch pesan (byte) (Jangan ubah konfigurasi ini)
  dingtalk_batch_size: 20000 # Ukuran batch pesan DingTalk (byte) (Jangan ubah konfigurasi ini)
  feishu_batch_size: 30000 # Ukuran batch pesan Feishu (byte)
  bark_batch_size: 4000 # Ukuran batch pesan Bark (byte)
  slack_batch_size: 4000 # Ukuran batch pesan Slack (byte)
  batch_send_interval: 3 # Interval pengiriman batch (detik)
  feishu_message_separator: "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”" # Garis pemisah pesan Feishu

  # ğŸ• Kontrol Jendela Waktu Push (Fitur Opsional)
  # Kegunaan: Membatasi rentang waktu push, menghindari gangguan di luar jam kerja
  # Skenario:
  #    - Hanya ingin menerima push saat hari kerja (misal 09:00-18:00)
  #    - Berharap menerima ringkasan pada waktu tetap di malam hari (misal 20:00-22:00)
  push_window:
    enabled: false  # Apakah mengaktifkan kontrol jendela waktu push, default mati (false)
    # Catatan: Waktu eksekusi GitHub Actions tidak stabil, rentang waktu disarankan minimal 2 jam
    # Jika ingin push waktu yang presisi, disarankan menggunakan Docker di server pribadi
    time_range:
      start: "20:00"  # Awal jendela waktu push (Waktu Beijing/CST)
      end: "22:00"    # Akhir jendela waktu push (Waktu Beijing/CST)
    once_per_day: true  # Hanya push sekali sehari dalam jendela waktu. Jika false, push setiap kali dieksekusi dalam jendela
    push_record_retention_days: 7  # Hari penyimpanan catatan push

