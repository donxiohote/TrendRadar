    telegram_bot_token: "" # Token Bot Telegram
    telegram_chat_id: "" # Chat ID Telegram
    email_from: "" # Alamat email pengirim
    email_password: "" # Password email pengirim atau kode otorisasi (app password)
    email_to: "" # Alamat email penerima, pisahkan dengan koma untuk banyak penerima
    email_smtp_server: "" # Alamat server SMTP (opsional, biarkan kosong untuk deteksi otomatis)
    email_smtp_port: "" # Port SMTP (opsional, biarkan kosong untuk deteksi otomatis)
